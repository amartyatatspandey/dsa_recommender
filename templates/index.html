<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sortify</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 30px 14px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 18px;
      font-weight: 800;
      color: #fff;
    }

    input {
      padding: 14px;
      width: 80%;
      max-width: 420px;
      border-radius: 10px;
      border: none;
      outline: none;
      margin-bottom: 14px;
      font-size: 1.1em;
    }

    button {
      padding: 14px 24px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #000;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }

    .card {
      background: #fff;
      color: #111;
      padding: 30px;
      border-radius: 18px;
      margin-bottom: 28px;
      border: 1px solid #ddd;
      animation: slideUp 0.6s ease;
      width: 100%;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
      overflow: visible;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* UPDATED TEXT RULES FOR LONG QUESTIONS */
    #problemArea h3 {
      font-size: 1.6em;
      font-weight: 700;
      color: #000;
      margin-bottom: 14px;
      line-height: 1.3;
      word-wrap: break-word;
      overflow-wrap: anywhere;
    }

    #problemArea p {
      color: #333;
      font-size: 1.15em;
      line-height: 1.8;
      margin-bottom: 25px;
      word-wrap: break-word;
      white-space: normal;
      overflow-wrap: anywhere;
      max-width: 100%;
    }

    /* UPDATED GRID FOR CHOICES */
    #choicesArea {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 18px;
      margin-top: 20px;
      margin-bottom: 25px;
    }

    .choiceBtn {
      width: 100%;
      padding: 18px;
      background: #111;
      border-radius: 14px;
      border: 2px solid #333;
      cursor: pointer;
      font-size: 1.1em;
      transition: 0.2s;
      color: #fff;
    }

    .choiceBtn:hover {
      background: #222;
      transform: scale(1.03);
    }

    .choice-selected {
      background: #0f0;
      color: #111;
      border-color: #0f0;
      transform: scale(1.05);
    }

    #status {
      font-size: 1.3em;
      font-weight: 700;
      margin-bottom: 20px;
    }

    #leaderboard ul {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    #leaderboard li {
      background: #fff;
      color: #000;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 10px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>SORTIFY</h1>

    <div id="startScreen">
      <input type="text" id="usernameInput" placeholder="Enter username..." />
      <br />
      <button onclick="start()">Start</button>
    </div>

    <div id="quizScreen" style="display:none;">
      <div id="status"></div>

      <div class="card">
        <div id="problemArea">
          <h3 id="problemTitle"></h3>
          <p id="problemPrompt"></p>
        </div>

        <div id="choicesArea"></div>

        <button onclick="submitAnswer()">Submit</button>
      </div>

      <button onclick="loadLeaderboard()">Leaderboard</button>

      <div class="card" id="leaderboard" style="display:none;">
        <h3>Leaderboard</h3>
        <ul id="leaderboardList"></ul>
      </div>
    </div>
  </div>

  <script>
    let userId = null;
    let currentProblemId = null;
    let selectedChoice = null;
    let seen = [];
    let lastTopic = "";

    async function start() {
      const username = document.getElementById("usernameInput").value;

      const res = await fetch("/api/create_user", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username }),
      });

      const data = await res.json();
      userId = data.user_id;

      document.getElementById("startScreen").style.display = "none";
      document.getElementById("quizScreen").style.display = "block";

      loadQuestion();
    }

    async function loadQuestion() {
      const url = `/api/recommend/${userId}?seen=${seen.join(",")}&last_topic=${lastTopic}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data.recs || data.recs.length === 0) {
        document.getElementById("problemTitle").innerText = "No more questions!";
        return;
      }

      const q = data.recs[0];
      currentProblemId = q.problem_id;
      lastTopic = q.topic;

      document.getElementById("problemTitle").innerText = q.title;
      document.getElementById("problemPrompt").innerText = q.prompt;

      const choicesArea = document.getElementById("choicesArea");
      choicesArea.innerHTML = "";

      selectedChoice = null;

      q.choices.forEach((c, idx) => {
        const btn = document.createElement("button");
        btn.classList.add("choiceBtn");
        btn.innerText = c;
        btn.onclick = () => {
          document.querySelectorAll(".choiceBtn").forEach(b => b.classList.remove("choice-selected"));
          btn.classList.add("choice-selected");
          selectedChoice = idx;
        };
        choicesArea.appendChild(btn);
      });

      seen.push(currentProblemId);
    }

    async function submitAnswer() {
      if (selectedChoice === null) return;

      const res = await fetch("/api/submit", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: userId,
          problem_id: currentProblemId,
          selected_index: selectedChoice,
          time_taken: 30
        }),
      });

      const data = await res.json();

      document.getElementById("status").innerText =
        data.correct ? "Correct!" : "Incorrect!";

      setTimeout(loadQuestion, 600);
    }

    async function loadLeaderboard() {
      const res = await fetch("/api/leaderboard");
      const data = await res.json();

      const list = document.getElementById("leaderboardList");
      list.innerHTML = "";
      data.leaderboard.forEach((u, idx) => {
        const li = document.createElement("li");
        li.innerText = `${idx + 1}. ${u.username} - XP: ${u.xp}`;
        list.appendChild(li);
      });

      document.getElementById("leaderboard").style.display = "block";
    }
  </script>
</body>
</html>
